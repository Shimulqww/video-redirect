<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adstera Click Button</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 100px;
    }

    .twitter-button {
      background-color: #1DA1F2;
      color: white;
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      display: inline-block;
    }

    .twitter-button:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>
<body>

  <h1>Watch Now</h1>
  <a class="twitter-button" href="https://www.profitableratecpm.com/kf3qprjcu?key=f4646d0b196b3e6ba057b2f620d35491" target="_blank" onclick="setBackRedirect()">ðŸŽ¥ Watch Video</a>

  <script>
    function setBackRedirect() {
      // Store redirect flag in sessionStorage
      sessionStorage.setItem("redirectBack", "yes");
    }

    window.addEventListener("pageshow", function(event) {
      if (sessionStorage.getItem("redirectBack") === "yes") {
        sessionStorage.removeItem("redirectBack");
        window.location.href = "https://adstera-7v8.pages.dev/";
      }
    });
  </script>
</body>
</html>
