<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Video</title>
  <style>
    .video-button {
      background: url('https://via.placeholder.com/640x360?text=Click+to+Watch+Video') no-repeat center center;
      background-size: cover;
      width: 640px;
      height: 360px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="video-button" id="watchBtn"></button>

  <script>
    document.getElementById("watchBtn").addEventListener("click", () => {
      // Try opening the ad in a new tab
      const adWindow = window.open("https://www.profitableratecpm.com/kf3qprjcu?key=f4646d0b196b3e6ba057b2f620d35491", "_blank");

      // If the browser blocked the popup, inform user
      if (!adWindow) {
        alert("Please allow pop-ups or click the link manually.");
      }

      // Redirect current tab after 5 seconds
      setTimeout(() => {
        window.location.href = "https://adstera-7v8.pages.dev/";
      }, 5000);
    });
  </script>

</body>
</html>
